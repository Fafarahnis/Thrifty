<script>
    // Function to highlight active nav link
    function highlightActiveNavLink() {
      const currentPage = window.location.pathname.split('/').pop();
      const navLinks = document.querySelectorAll('.site-menu .nav-link');
      
      navLinks.forEach(link => {
        const linkPage = link.getAttribute('href');
        if (linkPage === currentPage) {
          link.parentElement.classList.add('active');
        }
      });
    }

    // Combined fetch for navbar and footer
    document.addEventListener('DOMContentLoaded', function() {
      Promise.all([
        fetch('navbarSI.html'),
        fetch('footer.html')
      ])
      .then(async ([navResponse, footerResponse]) => {
        if (!navResponse.ok) throw new Error('Navbar load failed: ' + navResponse.status);
        if (!footerResponse.ok) throw new Error('Footer load failed: ' + footerResponse.status);
        
        const navbarHTML = await navResponse.text();
        const footerHTML = await footerResponse.text();
        
        document.getElementById('navbar-placeholder').innerHTML = navbarHTML;
        document.getElementById('footer-placeholder').innerHTML = footerHTML;
        
        highlightActiveNavLink();
      })
      .catch(error => {
        console.error('Error:', error);
        // Fallback content
        document.getElementById('navbar-placeholder').innerHTML = `
          <nav class="fallback-nav">
            <a href="index.html">Home</a> | 
            <a href="about.html">About</a> | 
            <a href="contact.html">Contact</a>
          </nav>`;
        document.getElementById('footer-placeholder').innerHTML = `
          <footer class="fallback-footer">
            <p>Â© ${new Date().getFullYear()} My Website</p>
          </footer>`;
      });
    });
  </script>
