@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

  .auth-page-container {
    font-family: 'Montserrat', sans-serif;
  }
  
  .auth-page-container * {
    box-sizing: border-box;
  }

 .auth-page-container body {
	background: #f6f5f7;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

 .auth-page-container h1 {
	font-weight: bold;
	margin: 0;
}

 .auth-page-container h2 {
	text-align: center;
}

 .auth-page-container p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

 .auth-page-container span {
	font-size: 12px;
}

 .auth-page-container a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

 .auth-page-container button {
	border-radius: 20px;
	border: 1px solid #FF4B2B;
	background-color: #FF4B2B;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}

 .auth-page-container button:active {
	transform: scale(0.95);
}

 .auth-page-container button:focus {
	outline: none;
}

 .auth-page-container button.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

 .auth-page-container form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

 .auth-page-container input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

 .auth-page-container .container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

 .auth-page-container .form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

 .auth-page-container .sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}

 .auth-page-container .container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

 .auth-page-container .sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

 .auth-page-container .container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

 .auth-page-container .overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

 .auth-page-container .container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

 .auth-page-container .overlay {
	background: #c9ac4f;
	background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
	background: linear-gradient(to right, #c79f63, #FF416C);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

 .auth-page-container .container.right-panel-active .overlay {
  	transform: translateX(50%);
}

 .auth-page-container .overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

 .auth-page-container .overlay-left {
	transform: translateX(-20%);
}

 .auth-page-container .container.right-panel-active .overlay-left {
	transform: translateX(0);
}

 .auth-page-container .overlay-right {
	right: 0;
	transform: translateX(0);
}

 .auth-page-container .container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

 .auth-page-container .social-container {
	margin: 20px 0;
}

 .auth-page-container .social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
}

 .auth-page-container footer {
    background-color: #222;
    color: #fff;
    font-size: 14px;
    bottom: 0;
    position: fixed;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 999;
}

 .auth-page-container footer p {
    margin: 10px 0;
}

 .auth-page-container footer i {
    color: red;
}

 .auth-page-container footer a {
    color: #3c97bf;
    text-decoration: none;
}

  display: inline-block;
  border-radius: 20px;
  background-color: #FF4B2B;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 12px 45px;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-decoration: none;
  text-align: center;
}

    </style>

              <!-- Navbar -->
  <div id="navbar-placeholder"></div>

      <div class="site-mobile-menu site-navbar-target">

 <main>
<div class="auth-page-container">

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>

			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<a href="../SignIn/dashboard.html" class="btn-signin">Sign In</a>

		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
    </div>
</main>

    <script src="../js/jquery-3.3.1.min.js"></script>

    <script src="../js/aos.js"></script>

    <script src="../js/main.js"></script>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');
            
            if (signUpButton && signInButton && container) {
                signUpButton.addEventListener('click', () => {
                    container.classList.add("right-panel-active");
                });
                
                signInButton.addEventListener('click', () => {
                    container.classList.remove("right-panel-active");
                });
            }
            
            // Load navbar
            fetch('navbarSU.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    const currentPage = window.location.pathname.split('/').pop();
                    const navLinks = document.querySelectorAll('.site-menu .nav-link');
                    
                    navLinks.forEach(link => {
                        const linkPage = link.getAttribute('href');
                        if (linkPage === currentPage) {
                            link.parentElement.classList.add('active');
                        }
                    });
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>
